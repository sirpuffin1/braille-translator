
<ol>
    <li [ngStyle]= "{ color: checkSelected(loggedInUser, user) }" *ngFor='let user of users'>
        name: {{user.name}} <br>
        email: {{user.email}} <br>
        id: {{user._id}}
        <button (click) = "deleteUser(user)">Delete</button>
        <button (click) = "selectUser(user, loggedInUser)">Select & Update</button>
        <br> <br>
    </li>
</ol>
