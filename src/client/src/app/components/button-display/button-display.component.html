<br />


<div *ngIf="resultString">
  <nb-card>
    <nb-card-header>Translation</nb-card-header>
    <nb-card-body>
      <p>{{resultString}}</p>
  <span  class="cardo" *ngFor="let stringValue of resultString.split('')">
    <div><img class="brailles" src="./assets/images/{{stringValue}}.png"></div>

  </span>
    </nb-card-body>
    <nb-card-footer>
      <ng-container *ngIf="loggedInUser$ | async as user">
        <button nbButton size="giant" routerLink="/translations" (click)="addTranslation(user, resultString)">Save</button>
      </ng-container>
        <button nbButton size="giant" (click)="clearResultString()">X</button>
    </nb-card-footer>
  </nb-card>


</div>
